<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>UnifyEditor Office</title>
    <script type="text/javascript">
        // 获取一个值
        function GetUrlValue() {
            var result = "/";
            //获取url中"?"符后的字串
            var url = window.location.search;
            if (url.indexOf("?") != -1) {
                result = url.substr(url.indexOf("=") + 1);
            }
            return result;
        }
        // 跳转
        window.location.href = decodeURIComponent(GetUrlValue());
    </script>
</head>
<body>
    <div></div>
</body>
</html>
